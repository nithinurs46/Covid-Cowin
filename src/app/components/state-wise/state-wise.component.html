<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 stateTable" matSort>

    <ng-container matColumnDef="loc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Location</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.loc}} </td>
    </ng-container>
  
    <ng-container matColumnDef="totalConfirmed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > <b>Confirmed</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.totalConfirmed | number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="discharged">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Discharged</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.discharged | number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Deaths</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths | number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
